<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Fitness Instructor</title>
	<link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link href="../../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" th:href="@{/css/main.css}" />
	<link href="../../css/main.css" type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	
	<script src="../../js/jquery-2.2.0.min.js" th:src="@{/js/jquery-2.2.0.min.js}"></script>
	<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>		
	<script src="../../js/main.js" th:src="@{/js/main.js}"></script>
	
</head>
<body>
	<div th:include="templates/header :: headerContent"></div>
	<div class="center">	
	    <div class="form-group auth-form">
	    	<input type="email" placeholder="Email" class="form-control alignment" />
	    	<input type="password" placeholder="Password" class="form-control alignment" />
	    	<button type="button" class="btn btn-lg btn-success">Sign up</button>
	    </div>
	    <div class="form-group auth-form">
	    	<input id="usernameLogin" type="text" placeholder="Username" class="form-control alignment" />
	    	<input id="passLogin" type="password" placeholder="Password" class="form-control alignment" />
	    	<button type="button" onclick="login()" class="btn btn-lg btn-success">Log in</button>
	    </div>
	</div>
</body>
</html>
